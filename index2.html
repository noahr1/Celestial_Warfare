<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Battles Lobby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lobby-container">
        <div id="main-box">
            <h1 id="select-room-title">Select Room</h1>
            <div id="player-details">
                <h2>Player Details</h2>
                <input type="text" id="player-tag" placeholder="Enter Player Tag">
            </div>

            <div id="lobby-list-container">
                <div id="lobby-list-header">
                    <button id="refresh-btn">Refresh</button>
                    <button id="join-game-btn">Join Room</button>
                </div>
                <div id="lobby-list">
                    <!-- Available lobbies will be listed here -->
                </div>
            </div>

            <button id="create-game-btn">Create Room</button>
        </div>

        <!-- Join Room Popup -->
        <div id="join-game-popup" class="popup hidden">
            <div class="popup-content">
                <h2>Join Room</h2>
                <input type="text" id="room-name" placeholder="Enter Room Name">
                <div class="room-code-container">
                    <input type="password" id="room-code-input" placeholder="Enter Room Code">
                    <button id="toggle-visibility-btn" class="small-btn">üëÅÔ∏è</button>
                    <button id="generate-code-btn" class="small-btn">üîÑ</button> <!-- Generate Icon -->
                    <button id="copy-code-btn" class="small-btn">üìã</button> <!-- Copy Icon -->
                </div>
                <div class="popup-buttons">
                    <button id="submit-code-btn">Join</button>
                    <button class="close-popup">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Create Room Popup -->
        <div id="create-game-popup" class="popup hidden">
            <div class="popup-content">
                <h2>Create a New Room</h2>
                <div class="tabs">
                    <button class="tab-button active" data-tab="room-settings">Room Settings</button>
                    <button class="tab-button" data-tab="match-rules">Match Rules</button>
                    <button class="tab-button" data-tab="world-settings">World Settings</button>
                </div>

                <div class="tab-content active" id="room-settings">
                    <input type="text" id="room-name-input" placeholder="Room Name">
                    <input type="number" id="max-players" placeholder="Max Players" min="2">
                </div>

                <div class="tab-content" id="match-rules">
                    <!-- Match rules settings here -->
                </div>

                <div class="tab-content" id="world-settings">
                    <!-- World settings here -->
                </div>

                <div class="popup-buttons">
                    <button id="create-room-btn">Create Room</button>
                    <button class="close-popup">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
